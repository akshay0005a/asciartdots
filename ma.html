      white-space: pre; /* keeps spacing intact */
      line-height: 7px;
    }
    #ascii {
      display: inline-block;
    }
    canvas {
      display: none; /* hidden canvas to get pixel colors */

  const rows = asciiArt.length;
  const cols = asciiArt[0].length;
  const asciiContainer = document.getElementById("ascii");

  // Load your image
  const img = new Image();
  img.src = "1746008528826.jpg"; // <-- put your image file in same folder as HTML

  img.onload = function() {
    // Draw image to hidden canvas
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = cols;
    canvas.height = rows;
    ctx.drawImage(img, 0, 0, cols, rows);

    // Get pixel data
    const imgData = ctx.getImageData(0, 0, cols, rows).data;

    let i = 0;
    function showNextLine() {
      if (i < rows) {
        let lineHTML = "";
        for (let j = 0; j < cols; j++) {
          const char = asciiArt[i][j];
          const idx = (i * cols + j) * 4;
          const r = imgData[idx];
          const g = imgData[idx + 1];
          const b = imgData[idx + 2];
          lineHTML += `<span style="color:rgb(${r},${g},${b})">${char}</span>`;
        }
        asciiContainer.innerHTML += lineHTML + "\n";
        i++;
        setTimeout(showNextLine, 30); // speed (ms) per line
      }
    }
    showNextLine();
  };
</script>
